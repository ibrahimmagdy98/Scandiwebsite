<script type="text/javascript">
    
    function populate(s1,s2){

        var s1 = document.getElementById(s1);
        var s2 = document.getElementById(s2);

        var e = document.getElementById('#product_form');
       
        var strUser = e.value;
       

        if(s1.value == "dvd" ){
            if(document.getElementById('#weight')){

            if(document.getElementById('#height')){

                height.parentNode.removeChild(height);
            }

                var length= document.getElementById('#length');
                length.parentNode.removeChild(length);
            }
            if(document.getElementById('#width')){

                width.parentNode.removeChild(width);

            let div = document.createElement('div');
            div.setAttribute("class","mb-3");
            div.setAttribute("id", "#size");
            div.setAttribute("name", "size");
            
            


            let label = document.createElement('label');
            label.setAttribute("class", "form-label");
            label.setAttribute("for", "size");
            label.textContent = "Size";


            let input = document.createElement('input');
            input.setAttribute("class", "form-control");
            input.setAttribute("id", "#size");
            input.setAttribute("placeholder", "Size");
            input.setAttribute("name", "size");
            


            div.append(label, input);
            document.getElementById('#product_form').appendChild(div);
            }
        }

        
        if(s1.value == "book"){
            if(document.getElementById('#size')){

            if(document.getElementById('#length')){

            }

            label.setAttribute("id", "#weight");
            label.textContent = "Weight";

            let input = document.createElement('input');
            input.setAttribute("class", "form-control");
            input.setAttribute("id", "#weight");
            input.setAttribute("name", "weight");
            input.setAttribute("placeholder", "Weight");

            div.append(label, input);
            document.getElementById('#product_form').appendChild(div);

        if(s1.value == "furniture"){
            if(document.getElementById('#size')){

                size.parentNode.removeChild(size);

            if(document.getElementById('#weight')){

                weight.parentNode.removeChild(weight);

            if(!document.getElementById('#height')){
            let div = document.createElement('div');

            label.textContent = "Height";

            let input = document.createElement('input');
            input.setAttribute("class", "form-control");
            input.setAttribute("id", "height");
            input.setAttribute("placeholder", "Height");
            input.setAttribute("name", "height");
